<!-- Import Polymer -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="ns-slider">
    <style type="text/css">
        #slider {
            position: relative;
            width: 1028px;
            height: 683px;
            top: 0px;
            left: 0px;
            overflow: hidden;
        }

        ::content .title {
            position: absolute;
            bottom:50px;
            left: 50px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .btn {
            position: absolute;
            font-size: 64px;
            font-weight: bold;
            color: #CCCCCC;
        }

        #next {
            top: 50%;
            right: 40px;
        }

        #prev {
            top: 50%;
            left: 40px;
        }

        ::content .slide {
            display: none;
        }

        .btn.active {
            cursor: pointer;
            color: white;
        }

    </style>
    <template>
        <div id="slider">
            <content style="position: relative; top: 0px; left: 0px;"></content>
            <a id="prev" class="btn">&lt;</a>
            <a id="next" class="btn active">&gt;</a>
        </div>
    </template>
</dom-module>

<script src="./ns-slider.js"></script>
