<!-- Import Polymer -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="ns-slider">
    <style type="text/css">
        #slider {
            position: relative;
            width: 1028px;
            height: 683px;
        }

        .title {
            position: absolute;
            bottom:50px;
            left: 50px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .btn {
            position: absolute;
            font-size: 64px;
            font-weight: bold;
            color: white;
        }

        #next {
            top: 50%;
            right: 40px;
        }

        #prev {
            top: 50%;
            left: 40px;
        }

        .slide {
            display: none;
        }

    </style>
    <template>
        <div id="slider">
            <div class="slide">
                <img src="../demo/images/1.jpg" />
                <div class="title">Slider title 1</div>
            </div>
            <div class="slide">
                <img src="../demo/images/2.jpg" />
                <div class="title">Slider title 2</div>
            </div>
            <div class="slide">
                <img src="../demo/images/3.jpg" />
                <div class="title">Slider title 3</div>
            </div>
            <span id="prev" class="btn">&lt;</span>
            <span id="next" class="btn">&gt;</span>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'ns-slider',
        current: 0,
        // Fires when an instance of the element is created
        created: function() {

        },

        // Fires when the elementâ€™s initial set of children and siblings are guaranteevd to exist
        domReady: function() {

        },

        // Fires when the "<polymer-element>" has been fully prepared
        ready: function() {
            this.querySelector(".slide").style.display = "block";
            var dom = this;
            this.querySelector("#next").onclick = function(event) {
                var elms = dom.querySelectorAll(".slide");
                if (dom.current < elms.length -1) {
                    elms[dom.current].style.display = "none";
                    dom.current++;
                    elms[dom.current].style.display = "block";
                    Polymer.dom.flush()
                }
            }
        },
        // Fires when the element was inserted into the document
        attached: function() {},

        // Fires when the element was removed from the document
        detached: function() {},

        // Fires when an attribute was added, removed, or updated
        attributeChanged: function(attr, oldVal, newVal) {}
    });
</script>
